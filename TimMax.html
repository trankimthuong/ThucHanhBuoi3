<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri lon nhat trong mang</title>
</head>
<body>
<script>
    let x = [-3,5,1,3,2,10];
    let max = x[0];
    let index = 0;
    for(var i = 0; i < x.length; i++)
    {
        if(max < x[i])
        {
          max = x[i];
          index = i;
        }
    }
    document.write("max: " + max + " at position: " + index);
</script>
</body>
</html>
