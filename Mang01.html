//bai 9:
    let a = new Array();
    let c = new Array();
    for(let i = 0; i < 10; i++)
    {
        a[i] = parseInt(prompt("Nhap vao phan tu thu " + (i + 1) + " cua mang a:"));
    }
    let b = new Array();
    for(let i = 0; i < 10; i++)
    {
        b[i] = parseInt(prompt("Nhap vao phan tu thu " + (i + 1) + " cua mang b:"));
    }
    document.write("Gia tri mang a la: " + a.toString());
    document.write("<br/>Gia tri mang b la: " + b.toString());

    let count = 0;
    for(let i = 0; i < a.length; i++)
    {
        c[count++] = a[i];
    }

    for(let i = 0; i < b.length; i++)
    {
        c[count++] = b[i];
    }

    document.write("<br/>Gia tri mang c la: " + c.toString());
