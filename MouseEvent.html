<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien chuot!!!!!!</title>
</head>
<body>
<form>
    <img id="myImage" src="bong.jpg" />
    <p>Click this button to move the image to right</p>
    <input type="button" value="Click me!!" onclick="moveRight();"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImage");
    function init() {
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
    }
    window.onload = init();
</script>
</body>
</html>
