//bai 8: game doan so:
    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
    }
    function btnPlay() {
        let min = parseInt(prompt("Nhap vao gia tri min ban muon doan: "));
        let max = parseInt(prompt("Nhap vao gia tri max ban muon doan: "));
        let random = getRndInteger(min, max);
        let count = 0;
        while(count < 3) {
            let guess = parseInt(prompt("Nhap vao gia tri ban doan: "));
            if(guess == random)
            {
                alert("chuc mung ban da doan dung!!!");
                break;
            }
            else if(guess < random)
                alert("So ban doan nho hon so can tim!!!");
            else
                alert("so ban doan lon hon so can tim!!!")
            count++;
        }
        if(count == 3)
        {
            alert("ahihi do ngok, ban da sai ca 3 lan!!!");
        }
    }
</script>
<button type="text" onclick="btnPlay();">Play!!!</button>
