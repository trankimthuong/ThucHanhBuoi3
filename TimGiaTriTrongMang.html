<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri trong mang</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Nhap gia tri can tim: "));
    let a = [-3,5,1,3,2,10];
for(let i = 0; i < a.length; i++)
{
    if(value == a[i])
    {
        alert("value " + value + " found at " + i);
    }
}
</script>
</body>
</html>
